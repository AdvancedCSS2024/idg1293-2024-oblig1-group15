<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Screenshot 1 page</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/common.css" />
    </head>
    <body class="body">
        <div class="login-page">
            <div class="info-box">
                <img
                    src="assets/images/finn_iphone_98x200.png"
                    alt="Phone with the Finn.no website open"
                    class="info-box__img"
                />
                <p class="info-box__copy">
                    Logg inn for å sende meldinger, lagre favoritter og søk. Du
                    får også varsler når det skjer noe nytt!
                </p>
                <p class="info-box__help">
                    Problemer med innloggingen?
                    <a href="#">Her kan du finne hjelp</a>
                </p>
                <a href="#" class="info-box__return">Tilbake til FINN</a>
            </div>
            <main class="main main--login">
                <div class="card card--white card--login">
                    <div class="card__header">
                        <div class="company-logos">
                            <img
                                class="company-logo company-logos__finn"
                                src="assets/images/finn.png"
                                alt="Finn logo"
                            />
                            <img
                                src="assets/images/schibsted.png"
                                alt="Schibsted logo"
                                class="company-logo company-logos__schibsted"
                            />
                        </div>
                    </div>
                    <hr class="card__divide" />
                    <div class="card__body">
                        <h1 class="card__heading">Logg inn</h1>
                        <form class="form">
                            <div class="input-group">
                                <div class="input">
                                    <label for="email" class="input__label"
                                        >Skriv inn din e-postadresse*</label
                                    >
                                    <input
                                        type="text"
                                        class="input__field"
                                        id="email"
                                    />
                                    <button
                                        label="Clear email address"
                                        class="button input-group__icon"
                                    >
                                        <img src="" alt="" class="icon" />
                                    </button>
                                </div>
                                <p class="input-group__help-text">
                                    *Nødvendig felt
                                </p>
                            </div>
                            <div class="input-group">
                                <div class="input">
                                    <label for="email" class="input__label"
                                        >Vennligst oppgi passordet ditt*</label
                                    >
                                    <input
                                        type="text"
                                        class="input__field"
                                        id="password"
                                    />
                                    <button
                                        label="Toggle password visibility"
                                        class="button input-group__icon"
                                    >
                                        <img src="" alt="" class="icon" />
                                    </button>
                                </div>
                                <p class="input-group__help-text">
                                    *Nødvendig felt
                                </p>
                            </div>
                            <a class="form__help" href="#">Glemt passord?</a>
                            <div class="checkbox-group">
                                <input
                                    class="checkbox-group__checkbox"
                                    type="checkbox"
                                    id="remember"
                                />
                                <label
                                    for="remember"
                                    class="checkbox-group__label"
                                    >Hold meg innlogget</label
                                >
                                <button
                                    class="button checkbox-group__info"
                                    label="Information about the Remember me checkbox"
                                >
                                    <img src="" alt="" class="icon" />
                                </button>
                            </div>
                            <div class="form__button-group">
                                <button
                                    class="button button--primary form__submit"
                                >
                                    Logg på
                                </button>
                                <button
                                    class="button button--primary-inverse form__switch"
                                >
                                    Opprette ny konto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <footer class="footer-small text-14">
                    <a href="#" class="footer-small__link">Hjelp</a>
                    <a href="#" class="footer-small__link"
                        >Personvernerklæring</a
                    >
                    <a href="#" class="footer-small__link">Vilkår</a>
                    <a href="#" class="footer-small__link"
                        >Om Schibsted-konto</a
                    >
                </footer>
            </main>
        </div>
    </body>
</html>
